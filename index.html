<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the modal dialog */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
            text-align: center;
            border-radius: 10px;
        }

        /* Close button style */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Close button hover effect */
        .close:hover {
            color: black;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Welcome</div>
        <div class="content">
            <form id="nameForm">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Enter Your Name</span>
                        <input type="text" placeholder="Enter your name" id="name" required>
                        <div class="button">
                            <input type="submit" value="Enter">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Stylish pop-up modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get the user's name from the input field
            var name = document.getElementById('name').value;
            
            // Display the stylish pop-up dialog with the user's name
            var modal = document.getElementById('myModal');
            var popupMessage = document.getElementById('popupMessage');
            popupMessage.innerHTML = 'Hello, ' + name + '!';
            modal.style.display = 'block';

            // Close the pop-up dialog after 2 seconds
            setTimeout(function() {
                modal.style.display = 'none';
            }, 2000);

            // Redirect to another page (secondPage.html) with the name as a parameter
            setTimeout(function() {
                window.location.href = 'second.html?name=' + encodeURIComponent(name);
            }, 500);
        });

        // Close the pop-up when the close button is clicked
        document.getElementsByClassName('close')[0].addEventListener('click', function() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
