<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Second Page</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Second Page</div>
        <div class="content">
            <div id="userNameMessage"></div>
        </div>
    </div>

    <script>
        // Function to get the value of the 'name' parameter from the URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the 'name' parameter from the URL
        var userName = getParameterByName('name');

        // Display the user's name on the page
        var userNameMessage = document.getElementById('userNameMessage');
        userNameMessage.innerHTML = 'Hello, ' + userName + '!';
    </script>
</body>
</html>
